<!DOCTYPE html>
<html lang="ko"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Guide</title>
    <link rel="stylesheet" href="../scss/core_common.css">
</head>

<body class="teaser">
    <div class="wrap">
        <section class="teaser-hero">
            <div class="video-wrap">
                <video src="../video/teaser_hero.mp4" muted autoplay loop></video>
            </div>
            <div class="left-block">
                <img src="../img/teaser/hero-main-copy.png">
            </div>
            <div class="right-block">
                <div class="block-frame">
                    <div class="logo">
                        <img src="../img/teaser/hero_logo.png">
                    </div>
                </div>
            </div>
        </section>

        <section class="main-artwork">
            <div class="swipe-wrap">

                <div class="swipe-title">
                    <h3>주요 소장품</h3>
                    <div class="swipe-control">
                        <svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="swipe-arrow-prev" >    
                            <polygon fill="#ffffff" fill-rule="nonzero" transform="translate(14.176777, 16.000000) scale(-1, 1) translate(-14.176777, -16.000000) " points="7.35355339 1.64644661 21.7071068 16 7.35355339 30.3535534 6.64644661 29.6464466 20.293 16 6.64644661 2.35355339"></polygon>    
                        </svg>
                        <span class="divide"></span>
                        <svg width="32px" height="32px" viewBox="0 0 32 32" id="swipe-arrow-next" >
                            <polygon fill="#ffffff" fill-rule="nonzero" points="11.3535534 1.64644661 25.7071068 16 11.3535534 30.3535534 10.6464466 29.6464466 24.293 16 10.6464466 2.35355339"></polygon>                           
                        </svg>
                    </div>
                </div>
                <div class="slide-wrap">
                    <div class="slide">
                        <img src="../img/teaser/artwork_01.png" alt="">
                        <h4>백자청하해태연적</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_02.png" alt="">
                        <h4>청자상감운학문매병</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_03.png" alt="">
                        <h4>자수아미타불명번</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_04.png" alt="">
                        <h4>나전칠기 십이각반</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_05.png" alt="">
                        <h4>청동운룡문화병</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_06.png" alt="">
                        <h4>조선미술전람회도록</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_07.png" alt="">
                        <h4>백자투각파초문필통</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_08.png" alt="">
                        <h4>백자투각만지문사각연적</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_09.png" alt="">
                        <h4>낙선재명(樂善齋銘) 유리잔, 유리병</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_10.png" alt="">
                        <h4>나전칠기당초문함</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_11.png" alt="">
                        <h4>신골,신골망,짚신들</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_12.png" alt="">
                        <h4>자수가사</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_13.png" alt="">
                        <h4>칠보장생문다기</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_14.png" alt="">
                        <h4>백자청화철화산형연적</h4>
                    </div>
                    <div class="slide">
                        <img src="../img/teaser/artwork_15.png" alt="">
                        <h4>송석 이택균 책가도</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="con-full">
            <img src="../img/teaser/con_full.png" alt="">
        </section>
    </div><!-- wrap -->
    
    <link rel="stylesheet" href="../js/slick/slick.css">
    <link rel="stylesheet" href="../js/slick/slick-theme.css">
    <script src="../js/jquery/jquery-1.12.4.min.js"></script>
    <script src="../js/slick/slick.min.js"></script>
    <script>
        $('.slide-wrap').slick({
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerMode: false,
            variableWidth: true,
            autoplay: true,
            prevArrow: $('#swipe-arrow-prev'),
            nextArrow: $('#swipe-arrow-next')
        });
    </script>
</body>
</html>
